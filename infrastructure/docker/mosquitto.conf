# Mosquitto MQTT Broker Configuration for EcoGrid EMS

# Network settings
listener 1883
listener 9001
protocol websockets

# Security settings
allow_anonymous true
# password_file /mosquitto/config/passwd

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Persistence
persistence true
persistence_location /mosquitto/data/

# Connection settings
max_connections 1000
max_keepalive 65535

# Message settings
max_packet_size 268435456

# Topic patterns for EMS
# ems/{siteId}/{deviceId}/telemetry
# ems/{siteId}/{deviceId}/commands
# ems/{siteId}/{deviceId}/status