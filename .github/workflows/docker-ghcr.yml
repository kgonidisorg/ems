name: Split Multi-Arch Build & Push

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  build-amd64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build amd64 frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./infrastructure/docker/Dockerfile.frontend
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ github.repository }}:amd64
          provenance: false

      - name: Build amd64 services image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./infrastructure/docker/Dockerfile.combined-service
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ github.repository }}:services-amd64
          provenance: false

      - name: Build amd64 generator image
        uses: docker/build-push-action@v5
        with:
          context: ./services
          file: ./infrastructure/docker/Dockerfile.generator
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ github.repository }}:generator-amd64
          provenance: false

  build-arm64:
    runs-on: [self-hosted, ARM64]
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build arm64 frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./infrastructure/docker/Dockerfile.frontend
          platforms: linux/arm64
          push: true
          tags: ghcr.io/${{ github.repository }}:arm64
          provenance: false

      - name: Build arm64 services image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./infrastructure/docker/Dockerfile.combined-service
          platforms: linux/arm64
          push: true
          tags: ghcr.io/${{ github.repository }}:services-arm64
          provenance: false

      - name: Build arm64 generator image
        uses: docker/build-push-action@v5
        with:
          context: ./services
          file: ./infrastructure/docker/Dockerfile.generator
          platforms: linux/arm64
          push: true
          tags: ghcr.io/${{ github.repository }}:generator-arm64
          provenance: false

  merge-manifest:
    runs-on: ubuntu-latest
    needs: [build-amd64, build-arm64]
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifests
        run: |
          docker buildx create --use
          # Frontend
          docker manifest create ghcr.io/${{ github.repository }}:latest \
            --amend ghcr.io/${{ github.repository }}:amd64 \
            --amend ghcr.io/${{ github.repository }}:arm64
          docker manifest push ghcr.io/${{ github.repository }}:latest
          # Services
          docker manifest create ghcr.io/${{ github.repository }}:services \
            --amend ghcr.io/${{ github.repository }}:services-amd64 \
            --amend ghcr.io/${{ github.repository }}:services-arm64
          docker manifest push ghcr.io/${{ github.repository }}:services
          # Generator
          docker manifest create ghcr.io/${{ github.repository }}:generator \
            --amend ghcr.io/${{ github.repository }}:generator-amd64 \
            --amend ghcr.io/${{ github.repository }}:generator-arm64
          docker manifest push ghcr.io/${{ github.repository }}:generator

  remote-execute:
    runs-on: ubuntu-latest
    needs: merge-manifest

    steps:
      - name: Pull this repo and run docker-compose.yml
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            git clone https://github.com/${{ github.repository }}.git || true
            cd $(basename "${{ github.repository }}")
            git pull
            docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
            docker compose --profile all pull
            docker compose --profile all up -d 

