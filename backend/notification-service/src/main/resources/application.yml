server:
  port: 8084

spring:
  application:
    name: notification-service
  
  # Database Configuration
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/${DB_NAME:ems}
    username: ${DB_USERNAME:ems_user}
    password: ${DB_PASSWORD:ems_password}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  # Kafka Configuration
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP_ID:notification-service}
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.ecogrid.ems.shared.events,com.ecogrid.ems.notification.dto"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
  
  # Email Configuration
  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:1025} # Using MailHog for development
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:} 
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
  
  # Thymeleaf Configuration for email templates
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    cache: false

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  health:
    mail:
      enabled: false  # Disable mail health check for development

# Logging Configuration
logging:
  level:
    ROOT: ${LOG_LEVEL:WARN}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Custom application properties
app:
  websocket:
    endpoint: /ws
    topic-prefix: /topic
  
  kafka:
    topics:
      device-telemetry: device-telemetry
      device-status: device-status
      alert-notifications: alert-notifications
  
  notification:
    email:
      from: noreply@ecogrid.com
      enabled: true
    websocket:
      enabled: true
    retry:
      max-attempts: 3
      delay: 5000
    cleanup:
      alert-history-days: 90